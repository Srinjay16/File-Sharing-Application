<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="static/css/custom.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-share"></i> P2P File Sharing
            </span>
            <div class="d-flex align-items-center">
                <span class="badge bg-success me-2" id="statusBadge">
                    <i class="bi bi-circle-fill"></i> Online
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="refreshAll()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" onclick="showPage('dashboard')">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showPage('files')">
                        <i class="bi bi-files"></i> My Files
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showPage('peers')">
                        <i class="bi bi-people"></i> Peers
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showPage('transfers')">
                        <i class="bi bi-arrow-left-right"></i> Transfers
                    </a>
                </div>

                <!-- Quick Stats -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="bi bi-bar-chart"></i> Quick Stats
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span>Files:</span>
                            <span class="badge bg-primary" id="statsFiles">0</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span>Peers:</span>
                            <span class="badge bg-secondary" id="statsPeers">0</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Active:</span>
                            <span class="badge bg-success" id="statsActive">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <div id="pageContent">
                    <!-- Dashboard content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-upload"></i> Upload File
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="fileInput" name="file" required>
                            <div class="form-text">Maximum file size: 100MB</div>
                        </div>
                        <div class="progress mt-3" style="display: none;" id="uploadProgress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="uploadFile()">
                        <i class="bi bi-upload"></i> Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Peer Modal -->
    <div class="modal fade" id="addPeerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-plus"></i> Add Peer
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPeerForm">
                        <div class="mb-3">
                            <label for="peerIp" class="form-label">IP Address</label>
                            <input type="text" class="form-control" id="peerIp" name="ip" 
                                   placeholder="192.168.1.100" required>
                        </div>
                        <div class="mb-3">
                            <label for="peerPort" class="form-label">Port</label>
                            <input type="number" class="form-control" id="peerPort" name="port" 
                                   value="8000" min="1" max="65535" required>
                        </div>
                        <div class="mb-3">
                            <label for="peerName" class="form-label">Name (Optional)</label>
                            <input type="text" class="form-control" id="peerName" name="name" 
                                   placeholder="My Computer">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addPeer()">
                        <i class="bi bi-plus-circle"></i> Add Peer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
        <!-- Toasts will be dynamically added here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="static/js/api.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/pages.js"></script>
    <script src="static/js/modals.js"></script>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            showPage('dashboard');
            updateStats();
            
            // Update stats every 30 seconds
            setInterval(updateStats, 30000);
        });
    </script>
</body>
</html>
